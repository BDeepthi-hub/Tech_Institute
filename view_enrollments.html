{% extends 'base.html' %}
{% block content %}
<h2>All Enrollments</h2>
<table class="table table-striped">
    <thead>
        <tr><th>Name</th><th>Email</th><th>Course</th></tr>
    </thead>
    <tbody>
        {% for enrollment in enrollments %}
        <tr>
            <td>{{ enrollment.name }}</td>
            <td>{{ enrollment.email }}</td>
            <td>{{ enrollment.course_name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
